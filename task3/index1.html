<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="card-container">
    <div class="credit-card">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="MasterCard Logo">
      </div>
      <div class="chip"></div>
      <div class="number">5423</div>
      <div class="name">Huseynaga Ismayilov</div>
      <div class="date">12/12</div>
    </div>

    <form>
      <p>Start typing in here to take over and try it out</p>
      <div class="row">
        <input type="text" placeholder="Card Number" maxlength="16">
        <input type="text" placeholder="Full Name">
      </div>
      <div class="row">
        <input type="text" placeholder="MM / YY" maxlength="5">
        <input type="text" placeholder="CVV" maxlength="3">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
